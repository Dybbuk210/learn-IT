<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/67378dc4be.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="music-player">

            <nav>

                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>

            </nav>

            <img src="musicimg/Carlos_Vives_amp_Shakira_La_bicicleta_Music_Video-189180759-large.jpg" class="song-img">
            <h1>La Bicicleta</h1>
            <p>Carlos Vives Ft. Shakira</p>

            <audio id="song">
                <source src="audio/Carlos Vives Shakira - La Bicicleta (Official Video).mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>

   <script src="script.js"></script>
</body>

</html>
