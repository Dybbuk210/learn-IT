<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">

        <div class="search">

            <input type="text" placeholder="Zadajte názov mesta" spellcheck="false">
            <button> <img src="weatherimg/search.png" alt=""> </button>

        </div>

        <div class="weather">

            <img src="weatherimg/sun.png" alt="" class="weathericon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">Zvolen</h2>

            <div class="details">

                <div class="col">

                    <img src="weatherimg/humidity.png" alt="">

                    <div>
                        <p class="humidity">50%</p>
                        <p>Vlhkosť</p>
                    </div>

                   

                </div>

                
                <div class="col">

                    <img src="weatherimg/wind.png" alt="">

                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Prúdenie vetra</p>
                    </div>

                   

                </div>

            </div>

        </div>

    </div>
    
</body>

</html>
