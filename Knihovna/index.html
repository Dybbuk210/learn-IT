        <section id="pridat" class="pridat_knihu">
            <form action="pridat_knihu.php" method="POST" enctype="multipart/form-data">
                <!-- Fotka knihy -->
                <div class="image-upload">
                    <label for="obrazok" class="upload-label">
                        <p>Kliknite sem alebo presuňte obrázok knihy</p>
                    </label>
                    <input type="file" id="obrazok" name="obrazok" accept="image/*" required onchange="previewImage(event)">
                    <div id="image-preview" class="image-preview">
    
                    </div>
                </div>
                

                <!-- Názov knihy -->
                <label for="nazov">Názov knihy:</label>
                <input type="text" id="nazov" name="nazov" required>
            
                <!-- Názov autora -->
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            
                <!-- Žáner -->
                <label for="zaner">Žáner:</label>
                <select id="zaner" name="zaner" required>
                    <option value="Vyberte žaner" disabled selected>Vyberte žáner</option>
                    <option value="román">Román</option>
                    <option value="sci-fi">Sci-fi</option>
                    <option value="historický">Historický</option>
                    <option value="biografia">Biografia</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="horror">Horror</option>
                    <option value="náučná">Náučná</option>
                    <option value="pre deti">Pre deti</option>
                </select>
            
                <!-- Rok vydania -->
                <label for="rok">Rok vydania:</label>
                <input type="number" id="rok" name="rok" min="1000" max="9999" required>
            
                <!-- Odoslať -->
                <button type="submit">Vytvoriť</button>
            </form>
        </section>
